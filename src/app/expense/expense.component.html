
<body @fade>
    <h3>Overview</h3>
    <div class="overviewComponentContainer">
        <ag-charts
        [options]="expenseOptions"
        class="chart"/>
        <ag-charts
        [options]="budgetOptions"
        class="chart"/>
    </div>
    <div class="headingWithButton">
        <h3>History</h3>
        <span class="material-symbols-outlined" (click)="addItemDialog()">add_circle</span>
    </div>
    <div class="historyComponentContainer">
        <div class="tableContainer">
            <table mat-table [dataSource]="expenseDataResponse">
          
              <!-- Name Column -->
              <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let expense"> {{expense.category}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef> Amount </th>
                <td mat-cell *matCellDef="let expense"> {{expense.amount}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let expense"> {{expense.date}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <!-- <mat-paginator [pageSizeOptions]="[5, 10]"
                           showFirstLastButtons
                           aria-label="Select page of expenses">
            </mat-paginator> -->
          </div>
          
    </div>
</body>
