<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="formContainer shadow-2-strong">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">{{title}}</h3>
  
              <div class="form-outline mb-4">
                <input type="email" id="typeEmailX" class="form-control form-control-lg mb-3" placeholder="Email" [(ngModel)]="inputEmail" />
                <!-- <span class="warning d-flex justify-content-start" *ngIf="validateEmail(inputEmail); else empty">{{isValidEmail}}</span> -->
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" id="typePasswordX" class="form-control form-control-lg mb-3" placeholder="Password" [(ngModel)]="inputPassword" />
                <!-- <span class="warning d-flex justify-content-start" *ngIf="validatePassword(inputPassword); else empty">{{invalid}}</span> -->
              </div>
              
              <ng-template #empty>
                <span>{{invalid}}</span>
              </ng-template>
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start gap-3 mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3"/>
                <label class="form-check-label" for="form1Example3"> Remember password </label>
              </div>
  
              <button class="login btn btn-lg btn-block mb-4" type="submit">Login</button>

              <div>Don't have an account? <a [routerLink]="['/registration']" id="registration">Create one</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
